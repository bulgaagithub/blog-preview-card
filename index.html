<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog__card">
        <section>
          <img
            src="./assets/images/illustration-article.svg"
            class="blog__card__illustration"
            alt="illustration-article"
          />
        </section>

        <article>
          <h4 class="category">Learning</h4>
          <p class="margin__12">Published 21 Dec 2023</p>

          <h1 class="headline margin__12">HTML & CSS foundations</h1>

          <p class="main__paragraph margin__12">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </article>

        <div class="author__section">
          <img src="./assets/images/image-avatar.webp" class="author__image" />
          <h4>Greg Hooper</h4>
        </div>
      </div>
    </main>
  </body>
</html>
